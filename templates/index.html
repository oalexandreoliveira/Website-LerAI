<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de E-mails</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="BRANCO.png" alt="Ícone da Ler AI" class="app-logo">
                <h1>Ler AI</h1>
            </div>
            <h2>Seu agente automatizador de e-mails</h2>
        </header>

        <div class="form-container">
            <form id="email-form" enctype="multipart/form-data">
                <label for="email-upload">Escolha um arquivo de e-mail:</label>
                <input type="file" id="email-upload" name="email-file" accept=".txt, .pdf">

                <label for="email-text">Ou cole o texto do e-mail diretamente abaixo:</label>
                <textarea name="email-text" id="email-text" rows="6" placeholder="Cole o conteúdo do e-mail aqui..."></textarea>

                <button type="submit">Enviar e Processar</button>
            </form>
        </div>

        <div class="result-container">
            <h2>Resultado da Classificação:</h2>
            <p><strong>Categoria:</strong> <span id="category-result">Em breve...</span></p>
            <p><strong>Resposta Sugerida:</strong> <span id="response-result">Em breve...</span></p>
        </div>

        <footer>
            <p>&copy; 2025 Desenvolvido por Alexandre Oliveira</p>
        </footer>
    </div>

    <script>
        document.getElementById("email-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Evita o envio padrão do formulário

            const formData = new FormData(this);
            // Verifica se o campo de texto foi preenchido e o campo de arquivo está vazio
            const emailText = document.getElementById("email-text").value.trim();
            const emailFile = document.getElementById("email-upload").files[0];

            if (!emailText && !emailFile) {
                alert("Por favor, forneça um texto ou um arquivo!");
                return;
            }

            if (emailText) {
                formData.delete("email-file");  // Remove o campo de arquivo se o texto for fornecido
            }

            document.getElementById("category-result").textContent = "Processando...";
            document.getElementById("response-result").textContent = "Aguarde...";

            // Envia a requisição para o backend usando AJAX
            fetch('https://website-lerai.onrender.com/process-email', {  // Altere para o seu link de produção
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => {
                        throw new Error(error.error);
                    });
                }
                return response.json();
            })
            .then(data => {
                // Atualiza os resultados com os dados recebidos do backend
                document.getElementById("category-result").textContent = data.category;
                document.getElementById("response-result").textContent = data.suggested_response;
            })
            .catch(error => {
                console.error('Erro ao processar o e-mail:', error);
                alert('Erro ao processar o e-mail. Detalhes: ' + error.message);
                // Exibe uma mensagem de erro de fallback
                document.getElementById("category-result").textContent = "Erro";
                document.getElementById("response-result").textContent = "Ocorreu um erro ao processar o seu pedido.";
            });
        });
    </script>
</body>
</html>
